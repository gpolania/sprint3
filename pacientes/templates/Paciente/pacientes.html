{% extends 'base.html' %}
{% block content %}
    <div class="content">
        <div class="page-content-wrapper">
            <div class="container">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table table-hover">
                            <thead>
                                <tr style="color:#0E2EB0">
                                    <th>Nombre</th>
                                    <th>Edad</th>
                                    <th>Género</th>
                                    <th>Fecha de Ingreso</th>
                                    <th>Diagnóstico</th>
                                    <th>Acciones</th>  </tr>
                            </thead>
                            <tbody>
                                {% for paciente in paciente_list %}
                                    <tr>
                                        <td>{{ paciente.nombre }}</td>
                                        <td>{{ paciente.edad }}</td>
                                        <td>{{ paciente.genero }}</td>
                                        <td>{{ paciente.fecha_ingreso }}</td>
                                        <td>{{ paciente.diagnostico }}</td>
                                        <td>
                                            <a href="{% url 'pacienteEdit' paciente.id %}" class="btn btn-sm btn-warning">Editar</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <div style="text-align:center;">
                            <button type="button" class="btn btn-primary waves-effect waves-light"
                                    onClick=" window.location.href='/pacientes' ">
                                Volver
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
